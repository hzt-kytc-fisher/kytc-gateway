server:
  port: 8080
spring:
  application:
    name: kytc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
    consul:
      discovery:
        enabled: true
        register: true
        deregister: true
        prefer-ip-address: true
        health-check-interval: 30s
        health-check-critical-timeout: 30s
        health-check-path: /actuator/info
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
      host: localhost
      port: 8500
      config:
        enabled: true
        format: YAML
        data-key: data
        watch:
          enabled: true
          delay: 10000
          wait-time: 30